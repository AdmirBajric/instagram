<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link rel="shortcut icon" href="images/instagram.png" type="image/x-icon" />
    <title>Instagram</title>
  </head>
  <body>
    <header id="header">
      <a href="#"><h1 id="header-logo">Instagram</h1></a>
      <input
        id="header-input"
        type="text"
        placeholder="Suche"
        min="5"
        max="100"
      />
      <div id="nav">
        <img src="./images/home.png" alt="home image " id="home" />
        <img src="./images/message.png" alt="message img" id="letter" />
        <img src="./images/compass.png" alt="compass img" id="compass" />
        <img src="./images/heart.png" alt="heart img" id="heart" />
        <img src="./images/Admir.jpg" alt="profile img" id="profile-pic" />
      </div>
    </header>

    <main id="main">
      <div id="main-content">
        <section id="friends">
          <div class="profile">
            <img src="./images/1.jpg" alt="Profile picture 1" />
            <p>Melanie</p>
          </div>

          <div class="profile">
            <img src="./images/2.jpg" alt="Profile picture 2" />
            <p>Mike</p>
          </div>

          <div class="profile">
            <img src="./images/3.jpg" alt="Profile picture 3" />
            <p>Max</p>
          </div>

          <div class="profile">
            <img src="./images/4.jpg" alt="Profile picture 4" />
            <p>Bianca</p>
          </div>

          <div class="profile">
            <img src="./images/5.jpg" alt="Profile picture 5" />
            <p>Thomas</p>
          </div>
        </section>

        <div id="content"></div>
      </div>

      <aside id="follower">
        <div id="follower-container">
          <div id="follower-profile-container">
            <div class="follower-profile">
              <img src="./images/Admir.jpg" alt="Profile img" />
              <p>Admir</p>
            </div>
            <p>Wechseln</p>
          </div>

          <div id="follower-vorschlage">
            <p>Vorschlage fur dich</p>
            <p>Alle ansehen</p>
          </div>

          <div id="all-follower">
            <div class="all-follower-profiles">
              <div class="all-follower-profiles-container">
                <img src="./images/6.jpg" alt="Profile 6 img" />
                <div class="profile-user">
                  <span>Maximilian</span>
                  <p>Max ist befreundet</p>
                </div>
              </div>
              <p class="profile-user-p">Folgen</p>
            </div>
          </div>

          <div id="all-follower">
            <div class="all-follower-profiles">
              <div class="all-follower-profiles-container">
                <img src="./images/7.jpg" alt="Profile 6 img" />
                <div class="profile-user">
                  <span>Niklas</span>
                  <p>Neu auf Instagram</p>
                </div>
              </div>
              <p class="profile-user-p">Folgen</p>
            </div>
          </div>

          <div id="all-follower">
            <div class="all-follower-profiles">
              <div class="all-follower-profiles-container">
                <img src="./images/8.jpg" alt="Profile 6 img" />
                <div class="profile-user">
                  <span>Herlina</span>
                  <p>Thomas, Max gef√§llt das</p>
                </div>
              </div>
              <p class="profile-user-p">Folgen</p>
            </div>
          </div>

          <div id="all-follower">
            <div class="all-follower-profiles">
              <div class="all-follower-profiles-container">
                <img src="./images/9.jpg" alt="Profile 6 img" />
                <div class="profile-user">
                  <span>Dennis</span>
                  <p>Julia ist befreundet</p>
                </div>
              </div>
              <p class="profile-user-p">Folgen</p>
            </div>
          </div>

          <div id="all-follower">
            <div class="all-follower-profiles">
              <div class="all-follower-profiles-container">
                <img src="./images/10.jpg" alt="Profile 6 img" />
                <div class="profile-user">
                  <span>Oliver</span>
                  <p>Julia, Max sind befreundet</p>
                </div>
              </div>
              <p class="profile-user-p">Folgen</p>
            </div>
          </div>
        </div>
      </aside>
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
